  /signon/partner/create:
    post:
      summary: Create Account
      description: This endpoint creates a Single Sign On account and a GatorLeads account. This method is only available to Communigator Partners.
      security:
        - client_auth:
            - SsoPartnerApi
      operationId: signon_create
      tags:
        - Gator SignOn
      consumes:
        - application/json
      parameters:
        - name: createAccount
          in: body
          required: true
          schema:
            $ref: "#/definitions/gatorsignon_CreateAccount"
      responses:
        '200': 
          description: Account created
          schema:
            $ref: "#/definitions/gatorsignon_createResponse"
        '400':
          description: There was an issue with the submitted data
          schema:
            $ref: "#/definitions/model_error"
      
      x-code-samples:
        - lang: Shell
          source: |
            curl -X "POST" "https://api.communigator.co.uk/signon/partner/create" \
                 -H "Authorization: Bearer ***** Hidden credentials *****" \
                 -H "Content-Type: application/json; charset=utf-8" \
                 -d $'{
              "firstName": "Joe",
              "products": {
                "gatorLeads": {
                  "registerUpsell": {
                    "trackingQueue": true
                  },
                  "domain": "example.com"
                }
              },
              "lastName": "Blogs",
              "email": "job.blogs@example",
              "companyName": "Example",
              "contactNumber": "012344422333",
              "activate": true,
              "sendEmail": false
            }'
        - lang: 'C#'
          source:  |
            using System;
            using System.Threading.Tasks; 
            using System.Net; 
            using System.IO; 
            using System.Text; 
             
            namespace MyNamespace { 
            	public class MyActivity { 
            		  
            		private async Task<bool> create () { 
              
            			string url = "https://api.communigator.co.uk/signon/partner/create"; 
              
            			HttpWebRequest request = (HttpWebRequest)WebRequest.Create (new Uri(url)); 
            			request.ContentType = "application/json; charset=utf-8"; 
            			request.Headers.Add("Authorization", "Bearer ***** Hidden credentials *****"); 
            			 
            			request.Method = "POST"; 
            			 
            			string postData = "{\"firstName\":\"Joe\",\"lastName\":\"Blogs\",\"email\":\"job.blogs@example\",\"companyName\":\"Example\",\"contactNumber\":\"012344422333\",\"sendEmail\":false,\"activate\":true,\"products\":{\"gatorLeads\":{\"domain\":\"example.com\",\"registerUpsell\":{\"trackingQueue\":true}}}}"; 
            			ASCIIEncoding encoding = new ASCIIEncoding (); 
            			byte[] byte1 = encoding.GetBytes (postData); 
            			request.ContentLength = byte1.Length; 
            			Stream newStream = request.GetRequestStream (); 
            			newStream.Write (byte1, 0, byte1.Length); 
            			newStream.Close (); 
            			 
            			using (WebResponse response = await request.GetResponseAsync ()) { 
            				using (Stream stream = response.GetResponseStream ()) { 
            					return true; 
            					//process the response 
            				} 
            			} 
            		} 
            	} 
            } 

