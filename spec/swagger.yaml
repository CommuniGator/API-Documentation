  gatorsignon_CreateAccount:
    type: object
    required:
      - firstName
      - lastName
      - email
      - companyName
      - contactNumber
      - products
    properties:
      firstName:
        type: string
        description: Forename of the user to add
      lastName:
        type: string
        description: Surname of the user to add
      email:
        type: string
        format: email
        description: Email Address of the user to add (this is the same as the login username). **Can't be a free email provider and domain must exist with MX records**
      companyName:
        type: string
        description: The name of the company that the user belongs too. This is used to group users into the same company
      contactNumber: 
        type: string
        description: The contact number for the user
      sendEmail:
        type: boolean
        description: Should any emails be sent to the user on creation. *e.g. activation emails, registraction emails*
      activate:
        type: boolean
        description: Should the user account be activated
      products:
        $ref: "#/definitions/gatorsignon_products"
    example:
      firstName: Joe
      lastName: Blogs
      email: joe.blogs@example.com
      companyName: Example Ltd
      contactNumber: 020 2349455
      activate: true
      products:
        gatorLeads:
          domain: example.com
          registerUpsell:
            trackingQueue: true
      
  gatorsignon_products:
    type: object
    required:
      - gatorLeads
    description: The products that can be created
    properties:
      gatorLeads:
        $ref: "#/definitions/gatorsignon_gatorLeads"
        
