        description: The CRM entity attribute the mapping relates to.
      entityAttributeDataType: 
        type: string
        description: The data type for the entity attribute.
      linkedEntity: 
        type: string
        description: A secondary entity the primary entity [entity] is linked to.
      entityLinkAttribute: 
        type: string
        description: The attribute in the primary entity [entity] used in the link to the secondary entity [linkedEntity].
      linkedEntityLinkAttribute: 
        type: string
        description: The attribute in the secondary entity [linkedEntityLinkAttribute] used in the link to the primary entity [entity].
