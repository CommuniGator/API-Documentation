info:
  description: |

      # Introduction
      Welcome to the Communigator API! You can use our API to access the Communigator Marketing Suite API endpoints.
      
      We have language bindings in Shell, C#, and PHP! You can view code examples in the dark area to the right, and you can switch the programming language of the examples with the tabs in the top right.
      
      This documentation is still being worked on.

