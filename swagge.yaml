swagger: "2.0"
info:
  version: 0.1.1
  title: GatorMail Apii
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: password
    tokenUrl: "https://oauth.communigator.co.uk/core/connect/token"
    scopes:
      openId: OpenId scope
      GatorMailApi: GatorMail scope
      offline_access: Offline scope
paths:

  /mail/{landingZone}/campaign/{page}/{take}:
    get:
      summary: List all campaigns
      description: Gets Paged List of `Campaign` objects.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getCampaignList
      tags:
        - campaigns
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: page
          in: path
          type: integer
          required: true
          description: the page to get
          format: int32
        - name: take
          in: path
          type: integer
          required: true
          description: how many campaigns to get per page
          format: int32
      responses:
        "200":
          description: List of campaigns
          schema:
            $ref: "#/definitions/pagedCampaign"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/campaign:
    post:
      summary: Adds a new campaign
      description: Adds a new campaign
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: addCampaign
      tags:
        - campaigns
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: campaign
          in: body
          required: true
          schema: 
            $ref: "#/definitions/campaign"
            
      responses:
        "200":
          description: OK
          schema: 
            $ref: "#/definitions/campaign"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

    patch:
      summary: updates a campaign
      description: Updates a campaign
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: updateCampaign
      tags:
        - campaigns
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: campaign
          in: body
          required: true
          schema: 
            $ref: "#/definitions/campaign"
      responses:
        200:
          description: OK
          schema: 
            $ref: "#/definitions/campaign"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  
  /mail/{landingZone}/group:
    post:
      summary: Add a new group
      description: Add a new group
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: addGroup
      tags:
        - groups
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: group
          in: body
          required: true
          schema:
            $ref: "#/definitions/group"
          
      responses:
        "200":
          description: OK
          schema:
             $ref: "#/definitions/group"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
             
    patch:
      summary: Update a group
      description: Update a group
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: updateGroup
      tags:
        - groups
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: group
          in: body
          required: true
          schema:
            $ref: "#/definitions/group"
          
      responses:
        "200":
          description: OK
          schema:
             $ref: "#/definitions/group"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/group/{groupId}:            
    delete:
      summary: Delete a group
      description: Delete a group
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: deleteGroup
      tags:
        - groups
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: groupId
          in: path
          description: description
          required: true
          type: integer
          format: int32
          
          
      responses:
        "200":
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
          
  /mail/{landingZone}/group/contact/{contactId}:            
    get:
      summary: Get Groups for Contact
      description: Get Groups for Contact
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: contactGroups
      tags:
        - groups
        - contacts
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: contactId
          in: path
          description: description
          required: true
          type: integer
          format: int32
                    
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/group"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
              
  /mail/{landingZone}/group/{groupId}/contact/{contactId}:            
    patch:
      summary: Add contact to a group
      description: Add contact to a group
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: addContactToGroup
      tags:
        - groups
        - contacts
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: groupId
          in: path
          description: description
          required: true
          type: integer
          format: int32
        - name: contactId
          in: path
          description: description
          required: true
          type: integer
          format: int32
          
          
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/group"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
      
    delete:
      summary: Remove contact from a group
      description: Remove contact from a group
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: deleteContactFromGroup
      tags:
        - groups
        - contacts
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: groupId
          in: path
          description: description
          required: true
          type: integer
          format: int32
        - name: contactId
          in: path
          description: description
          required: true
          type: integer
          format: int32
          
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/group"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'


  /mail/{landingZone}/contact/{email}:
    get:
      summary: List all contacts with the supplied email address
      description: Gets List of `Email` objects.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getContactsEmail
      tags:
        - contacts
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: email
          in: path
          type: string
          required: true
          description: the email address for the contacts
          
      responses:
        "200":
          description: List of contacts that match the email address supplied
          schema:
            $ref: "#/definitions/contact"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
            

  
  /mail/{landingZone}/integration/requests:
    get:
      summary: Returns all requests made by GatorMail users for actions it wishes the integration to perform
      description: Returns all requests made by GatorMail users for actions it wishes the integration to perform
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getIntegrationRequests
      tags:
        - integration
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
          
      responses:
        "200":
          description: Returns all requests made by GatorMail users for actions it wishes the integration to perform
          schema:
              type: array
              items:
                $ref: "#/definitions/integrationRequests" 
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'


  /mail/{landingZone}/integration/requests/{request}:
    patch:
      summary: Marks a request made by a GatorMail user as satisfied.
      description: Marks a request made by a GatorMail user as satisfied.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getIntegrationRequestSatisfied
      tags:
        - integration
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: request
          in: path
          description: the request to mark satisfied
          required: true
          type: string
          enum:
            - schemamappingsMappingsPublished
            - schemamappingsRequested

      responses:
        "200":
          description: Ok
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'


  /mail/{landingZone}/schemamappings:
    get:
      summary: Returns the user generated schema mappings.
      description: Returns the user generated schema mappings. Support is provided though the use of the linkedEntity, entityLinkAttribute, linkedEntityLinkAttribute columns to define a one to one relationship between two entities (e.g contact -> account to retrieve an account name).
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getSchema
      tags:
        - schemamappings
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string

      responses:
        "200":
          description: Ok
          schema:
            type: array
            items:
              $ref: "#/definitions/schema"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
          
    delete:
      summary: Clears all schema entities and attributes.
      description: Clears all schema entities and attributes.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: deleteSchema
      tags:
        - schemamappings
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string

      responses:
        "200":
          description: Ok
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/schemamappings/entity:
    post:
      summary: Creates a schema entity record.
      description: Creates a schema entity record.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: postSchemaEntity
      tags:
        - schemamappings
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: entity
          in: body
          description: the schema entity to add
          required: true
          schema:
            $ref: "#/definitions/schemaEntity" 

      responses:
        "200":
          description: Ok
        "409":
          description: Schema Entity Attribute already exists
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'


  /mail/{landingZone}/schemamappings/attribute:
    patch:
      summary: Creates a schema entity attribute record.
      description: Creates a schema entity attribute record.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: postSchemaAttribute
      tags:
        - schemamappings
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: attribute
          in: body
          description: the schema attribute to add
          required: true
          schema:
            $ref: "#/definitions/schemaAttribute" 

      responses:
        "200":
          description: Ok
        "404":
          description: Schema Entity does not exist
        "409":
          description: Schema Entity Attribute already exists
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/datafeed:
    get:
      summary: Returns a batch of data feed records.
      description: Returns a batch of data feed records.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getDatafeed
      tags:
        - datafeed
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
          
      responses:
        "200":
          description: Returns data feed configuration options.
          schema:
            $ref: "#/definitions/datafeed" 
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/datafeed/{batchIdentifier}:
    patch:
      summary: Marks a feed as processed.
      description: Marks a feed as processed.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getDatafeedBatchIdentifier
      tags:
        - datafeed
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: batchIdentifier
          in: path
          description: the batchIdentifier of the feed
          required: true
          type: string
          
      responses:
        "200":
          description: Ok
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/datafeed/options:
    get:
      summary: Gets the data feed configuration options.
      description: Gets the data feed configuration options.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getDatafeedOptions
      tags:
        - datafeed
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
          
      responses:
        "200":
          description: Returns data feed configuration options.
          schema:
            $ref: "#/definitions/datafeedOptions" 
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

    post:
      summary: Sets the data feed configuration options.
      description: Sets the data feed configuration options.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: postDatafeedOptions
      tags:
        - datafeed
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: options
          in: body
          description: The data feed options to set
          required: true
          schema:
            $ref: "#/definitions/datafeedOptions" 
          
      responses:
        "200":
          description: Returns data feed configuration options.
          schema:
            $ref: "#/definitions/datafeedOptions" 
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/events/{eventId}:
    get:
      summary: Gets event for the given id.
      description: Gets event for the given id.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getEventById
      tags:
        - events
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: eventId
          in: path
          description: the id of the event
          required: true
          type: integer
          format: int64
          
      responses:
        "200":
          description: Returns the requested event
          schema:
            $ref: "#/definitions/event"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/events/{page}/{take}:
    get:
      summary: Gets event for the given id.
      description: Gets event for the given id.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: getEventPaged
      tags:
        - events
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: page
          in: path
          description: the page to retrive
          required: true
          type: integer
          format: int64
        - name: take
          in: path
          description: how many events to retrive per page
          required: true
          type: integer
          format: int64
          
      responses:
        "200":
          description: Returns the requested event
          schema:
            $ref: "#/definitions/pagedEvent"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/events:
    post:
      summary: Creates an event management event, associating it with an event entity in the CRM.
      description: Creates an event management event, associating it with an event entity in the CRM.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: postEvent
      tags:
        - events
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: event
          in: body
          required: true
          schema: 
            $ref: "#/definitions/event"
          
      responses:
        "200":
          description: Returns the created event.
          schema:
            $ref: "#/definitions/event"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /mail/{landingZone}/log/error:
    post:
      summary: Creates an record in the integration error table or updates if a matching error already exists.
      description: Creates an record in the integration error table or updates if a matching error already exists.
      security:
        - OauthSecurity:
            - openId
            - GatorMailApi
            - offline_access
      operationId: postLogError
      tags:
        - logs
      parameters:
        - name: api-version
          in: header
          description: the api version being requested
          required: true
          type: integer
        - name: landingZone
          in: path
          description: the landing zone that is being accessed
          required: true
          type: string
        - name: log
          in: body
          required: true
          schema: 
            $ref: "#/definitions/errorLog"
          
      responses:
        "200":
          description: Ok
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'

definitions:

  datafeed:
    type: object
    properties:
      emailOpen:
        type: array
        items:
          $ref: "#/definitions/emailOpen"
      landingZoneHit:
        type: array
        items:
          $ref: "#/definitions/landingZoneHit"
      surveyCompleted:
        type: array
        items:
          $ref: "#/definitions/surveyCompleted"
      download:
        type: array
        items:
          $ref: "#/definitions/download"
      webHit:
        type: array
        items:
          $ref: "#/definitions/webHit"
      unsubscribe:
        type: array
        items:
          $ref: "#/definitions/unsubscribe"
      emailSent:
        type: array
        items:
          $ref: "#/definitions/emailSent"
      surveyAnswer:
        type: array
        items:
          $ref: "#/definitions/surveyAnswer"
      eventBooked:
        type: array
        items:
          $ref: "#/definitions/eventBooked"
      eventAttended:
        type: array
        items:
          $ref: "#/definitions/eventAttended"
      bounces:
        type: array
        items:
          $ref: "#/definitions/bounces"
      sendToAFriend:
        type: array
        items:
          $ref: "#/definitions/sendToAFriend"
      eventCancelled:
        type: array
        items:
          $ref: "#/definitions/eventCancelled"
      newLead:
        type: array
        items:
          $ref: "#/definitions/newLead"
      entityUpdate:
        type: array
        items:
          $ref: "#/definitions/entityUpdate"
      campaignStatistics:
        type: array
        items:
          $ref: "#/definitions/campaignStatistics"
      batchIdentifier:
        type: array
        items:
          type: string
          description: id of the feed pulled, this is a GUID


  emailOpen:
    type: object
    properties:
      createdOn:
        type: string
        description: Date in GMT yyyy-mm-ddT00:00:00
        pattern: "^(?:[2-9]\\d\\d\\d)-(?:1[012]|0?[1-9])?-(?:31(?!.(?:0?[2469]|11))|(?:30|29)(?!.0?2)|29(?=.0?2.(?:(?:(?:1[6-9]|[2-9]\\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00)))(?:T))|(?:2[0-8]|1\\d|0?[1-9]))T(2[01234]|[01]\\d):[0-5]\\d:[0-5]\\d"
      description:
        type: string
      gatorMailContactId:
        format: int32
        type: integer
      entityId:
        type: string
      entityType:
        type: string
      emailAddress:
        type: string
      campaignName:
        type: string
      gatorMailCampaignId:
        type: string
      cRMCampaignId:
        type: string
      url:
        type: string

  landingZoneHit:
    type: object
    properties:
      createdOn:
